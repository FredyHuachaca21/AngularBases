<h4>Agregar Personaje</h4>
<form action="" class="row">
  <input type="text"
  [(ngModel)]="character.name" name="name"
  class="form-control mb-2" placeholder="nombre">

  <input type="number"
  [(ngModel)]="character.power" name="power"
  class="form-control mb-2" placeholder="poder">

  <button type="button"
  (click)="emitCharacter()"
  class="btn btn-primary">Agregar</button>
</form>
