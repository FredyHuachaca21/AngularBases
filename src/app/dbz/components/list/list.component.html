<h4>Listado de personajes</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let i = index;
  let isEven = even;
  let isOdd = odd;
  let isFirst = first;
  let isLast = last;
  "
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-success': isEven,
    'list-group-item-warning': isLast
  }"
  >
    <div>
      <span> {{i + 1}} - </span>
      <span> {{character.name}} - </span>
      <strong>Power: </strong>
    <span>{{character.power}}</span>
    </div>
    <button type="button" class="btn btn-danger" (click)="onDeleteCharacterById(character.id)" >Borrar</button>
  </li>
</ul>
